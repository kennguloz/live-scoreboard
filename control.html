        const firebaseConfig = {

            authDomain: "live-bong-da-2670d.firebaseapp.com",

            projectId: "live-bong-da-2670d",
            storageBucket: "live-bong-da-2670d.firebasestorage.app",
            messagingSenderId: "347090676357",
            appId: "1:347090676357:web:667a5f338e882b53c457ec",
            measurementId: "G-XVZ651QR4T"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const matchRef = ref(database, 'match');

        let currentData = {
            team1: 'ƒê·ªòI 1',
            team2: 'ƒê·ªòI 2',
            logo1: '‚öΩ',
            logo2: '‚öΩ',

        // L·∫Øng nghe thay ƒë·ªïi t·ª´ Firebase
        onValue(matchRef, (snapshot) => {

                document.getElementById('status').textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi Firebase';

        function updateUI() {

            document.getElementById('logo1').value = currentData.logo1;
            document.getElementById('logo2').value = currentData.logo2;
            document.getElementById('displayScore1').textContent = currentData.score1;
            document.getElementById('displayScore2').textContent = currentData.score2;
            document.getElementById('matchTime').value = currentData.time;
        }

        window.changeScore = function(team, change) {
            if (team === 1) {
                currentData.score1 = Math.max(0, currentData.score1 + change);
            } else {
                currentData.score2 = Math.max(0, currentData.score2 + change);
            }
            saveToFirebase();
        };

        window.updateTime = function() {
            currentData.time = document.getElementById('matchTime').value;
            saveToFirebase();
        };

        window.updateAll = function() {
            currentData.team1 = document.getElementById('team1').value;
            currentData.team2 = document.getElementById('team2').value;
            currentData.logo1 = document.getElementById('logo1').value;
            currentData.logo2 = document.getElementById('logo2').value;
            currentData.time = document.getElementById('matchTime').value;
            saveToFirebase();
        };

        window.toggleVisibility = function() {
            currentData.visible = !currentData.visible;

        };

        window.resetMatch = function() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën reset tr·∫≠n ƒë·∫•u?')) {

                currentData.score2 = 0;

        function saveToFirebase() {

                .then(() => {
