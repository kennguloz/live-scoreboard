    <style>
        * {

        }
        
        body {

        .container {

            padding: 30px;

        .preview-box {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .preview-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .preview-score {
            font-size: 48px;
        }
        
        .score-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-increase {
            background: #007bff;
            color: white;
        }
        
        .btn-increase:hover {
            background: #0056b3;
        }
        
        .btn-decrease {
            background: #007bff;
            color: white;
        }
        
        .control-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background: #e9ecef;
            color: #333;
        }
        
        .tab-btn.active {
            background: #007bff;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .mode-option {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .mode-option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .mode-option label {
            cursor: pointer;
            font-size: 14px;
        }
        
        .skin-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .skin-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .skin-option:hover {
            background: #e9ecef;
        }
        
        .skin-option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }
        
        .skin-preview {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 5px;
        }
        
        .team-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #d3f9d8;
            color: #2b8a3e;
        }
        
        .status.disconnected {
            background: #ffe3e3;
            color: #c92a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px; color: #333;">‚öΩ ƒêI·ªÄU KHI·ªÇN TR·∫¨N ƒê·∫§U</h1>
        
        <!-- Preview Box -->
        <div class="preview-box">
            <div class="preview-content">
                <div>
                    <div id="previewTeam1">ƒê·ªòI A</div>
                    <div class="preview-score" id="previewScore1">0</div>
                </div>
                <div style="font-size: 36px;">-</div>
                <div id="previewTime">00:00</div>
                <div style="font-size: 36px;">-</div>
                <div>
                    <div id="previewTeam2">ƒê·ªòI B</div>
                    <div class="preview-score" id="previewScore2">0</div>

            </div>
        </div>

        <!-- Team Names -->
        <div class="team-inputs">
            <input type="text" id="team1" placeholder="T√™n ƒê·ªôi 1" value="ƒê·ªòI A">
            <input type="text" id="team2" placeholder="T√™n ƒê·ªôi 2" value="ƒê·ªòI B">
        </div>

        <!-- Score Buttons -->
        <div class="score-buttons">
            <button class="btn btn-increase" onclick="changeScore(1, 1)">TƒÇNG ƒê·ªòI 1</button>
            <button class="btn btn-increase" onclick="changeScore(2, 1)">TƒÇNG ƒê·ªòI 2</button>
            <button class="btn btn-decrease" onclick="changeScore(1, -1)">GI·∫¢M ƒê·ªòI 1</button>
            <button class="btn btn-decrease" onclick="changeScore(2, -1)">GI·∫¢M ƒê·ªòI 2</button>
        </div>

        <!-- Control Tabs -->
        <div class="control-tabs">
            <button class="tab-btn active" onclick="switchTab('modes')">ƒêI·ªÄU KHI·ªÇN</button>
            <button class="tab-btn" onclick="switchTab('skins')">CH·ªåN SKIN</button>
        </div>

        <!-- Tab: Modes -->
        <div id="modesTab" class="tab-content active">
            <h3 style="margin-bottom: 15px;">Ch·∫ø ƒê·ªô Hi·ªÉn Th·ªã:</h3>
            <div class="mode-grid">
                <div class="mode-option">
                    <input type="radio" name="mode" value="score" id="modeScore" checked onchange="changeMode()">
                    <label for="modeScore">T·ªà S·ªê D∆Ø·ªöI</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countdown20" id="modeCountdown20" onchange="changeMode()">
                    <label for="modeCountdown20">ƒê·∫æM 20'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countdown25" id="modeCountdown25" onchange="changeMode()">
                    <label for="modeCountdown25">ƒê·∫æM 25'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countdown30" id="modeCountdown30" onchange="changeMode()">
                    <label for="modeCountdown30">ƒê·∫æM 30'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countdown35" id="modeCountdown35" onchange="changeMode()">
                    <label for="modeCountdown35">ƒê·∫æM 35'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="off" id="modeOff" onchange="changeMode()">
                    <label for="modeOff">T·∫ÆT</label>
                </div>
            </div>
            
            <button class="btn btn-increase" style="width: 100%;" onclick="updateAll()">C·∫¨P NH·∫¨T T·∫§T C·∫¢</button>
        </div>

        <!-- Tab: Skins -->
        <div id="skinsTab" class="tab-content">
            <h3 style="margin-bottom: 15px;">Ch·ªçn Giao Di·ªán:</h3>
            <div class="skin-selector">
                <label class="skin-option">
                    <input type="radio" name="skin" value="1" checked onchange="changeSkin()">
                    <span>SKIN 1 - V√†ng Xanh Navy</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="2" onchange="changeSkin()">
                    <span>SKIN 2 - ƒê·ªè Xanh D∆∞∆°ng</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="3" onchange="changeSkin()">
                    <span>SKIN 3 - Xanh L√°</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="4" onchange="changeSkin()">
                    <span>SKIN 4 - Cam Navy</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="5" onchange="changeSkin()">
                    <span>SKIN 5 - ƒêang Ph√°t Tri·ªÉn</span>
                </label>
            </div>
        </div>

        <div class="status disconnected" id="status">
            üî¥ Ch∆∞a k·∫øt n·ªëi Firebase
        </div>
    </div>

    <script type="module">
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA5j17jgErGX0cwvEiQfc3FvDy_QW2ctho",
            authDomain: "live-bong-da-2670d.firebaseapp.com",
            databaseURL: "https://live-bong-da-2670d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "live-bong-da-2670d",
            storageBucket: "live-bong-da-2670d.firebasestorage.app",
            messagingSenderId: "347090676357",
            appId: "1:347090676357:web:667a5f338e882b53c457ec",
            measurementId: "G-XVZ651QR4T"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const matchRef = ref(database, 'match');

        let currentData = {
            team1: 'ƒê·ªòI A',
            team2: 'ƒê·ªòI B',
            score1: 0,
            score2: 0,
            time: '00:00',
            mode: 'score',
            skin: '1',
            visible: true
        };


        // Listen to Firebase changes
        onValue(matchRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentData = data;
                updateUI();
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi Firebase';
            }
        });

        function updateUI() {
            document.getElementById('team1').value = currentData.team1;
            document.getElementById('team2').value = currentData.team2;
            document.getElementById('previewTeam1').textContent = currentData.team1;
            document.getElementById('previewTeam2').textContent = currentData.team2;
            document.getElementById('previewScore1').textContent = currentData.score1;
            document.getElementById('previewScore2').textContent = currentData.score2;
            document.getElementById('previewTime').textContent = currentData.time;
            
            // Update mode radio
            if (currentData.mode) {
                const modeRadio = document.querySelector(`input[name="mode"][value="${currentData.mode}"]`);
                if (modeRadio) modeRadio.checked = true;
            }
            
            // Update skin radio
            if (currentData.skin) {
                const skinRadio = document.querySelector(`input[name="skin"][value="${currentData.skin}"]`);
                if (skinRadio) skinRadio.checked = true;
            }
        }

        window.changeScore = function(team, delta) {
            const scoreKey = team === 1 ? 'score1' : 'score2';
            currentData[scoreKey] = Math.max(0, currentData[scoreKey] + delta);
            saveToFirebase();
        };

        window.changeMode = function() {
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            currentData.mode = selectedMode;
            currentData.visible = selectedMode !== 'off';
            
            // N·∫øu ch·ªçn ƒë·∫øm ng∆∞·ª£c, kh·ªüi t·∫°o th·ªùi gian
            if (selectedMode.startsWith('countdown')) {
                const minutes = parseInt(selectedMode.replace('countdown', ''));
                currentData.time = minutes + ':00';
                startCountdown(minutes);
            }
            
            saveToFirebase();
        };

        window.changeSkin = function() {
            const selectedSkin = document.querySelector('input[name="skin"]:checked').value;
            currentData.skin = selectedSkin;
            saveToFirebase();
        };

        window.updateAll = function() {
            currentData.team1 = document.getElementById('team1').value;
            currentData.team2 = document.getElementById('team2').value;
            saveToFirebase();
        };

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'modes') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('modesTab').classList.add('active');
            } else if (tab === 'skins') {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('skinsTab').classList.add('active');
            }
        };

        function startCountdown(minutes) {
            let totalSeconds = minutes * 60;
            
            const interval = setInterval(() => {
                if (totalSeconds <= 0 || currentData.mode !== `countdown${minutes}`) {
                    clearInterval(interval);
                    return;
                }
                
                totalSeconds--;
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                currentData.time = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                saveToFirebase();
            }, 1000);
        }

        function saveToFirebase() {
            set(matchRef, currentData)
                .then(() => console.log('ƒê√£ c·∫≠p nh·∫≠t!'))
                .catch((error) => {
                    console.error('L·ªói:', error);
                    alert('L·ªói khi c·∫≠p nh·∫≠t: ' + error.message);
                });
        }

        // Initialize
        setTimeout(() => {
            if (document.getElementById('status').classList.contains('disconnected')) {
                saveToFirebase();
            }
        }, 2000);
    </script>
</body>
</html>
