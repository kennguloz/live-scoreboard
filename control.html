<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tỉ Số - Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* SKIN 2 - Đỏ Xanh Dương - Theo mẫu mới */
        .scoreboard {
            position: fixed;
            top: 25px;
            right: 30px;
            display: flex;
            align-items: stretch;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            height: 80px;
            transform: scale(0.55);
            transform-origin: top right;
            border-radius: 0;
        }
        
        .team-box {
            padding: 0 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            min-width: 350px;
            position: relative;
        }
        
        .team-box.left {
            background: #ff0000;
            flex-direction: row;
        }
        
        .team-box.right {
            background: #1e88e5;
            flex-direction: row-reverse;
        }
        
        .team-name {
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score {
            color: white;
            font-size: 56px;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            min-width: 70px;
            text-align: center;
        }
        
        .time-box {
            background: #cc0000;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }
        
        .time {
            color: white;
            font-size: 32px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
            }
        }
        
        /* CHỮ CHẠY */
        .running-text {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(200, 200, 200, 0.9);
            color: #333;
            padding: 12px 0;
            font-size: 22px;
            font-weight: bold;
            overflow: hidden;
            z-index: 9999;
        }
        
        .running-text-content {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-left 20s linear infinite;
            padding-left: 100%;
        }
        
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- BẢNG TỈ SỐ -->
    <div class="scoreboard" id="scoreboard">
        <div class="team-box left">
            <div class="team-name" id="team1Name">ĐỘI A</div>
            <div class="score" id="score1">0</div>
        </div>
        <div class="time-box">
            <div class="time" id="time">00:00</div>
        </div>
        <div class="team-box right">
            <div class="score" id="score2">0</div>
            <div class="team-name" id="team2Name">ĐỘI B</div>
        </div>
    </div>
    
    <!-- CHỮ CHẠY -->
    <div class="running-text hidden" id="runningText">
        <div class="running-text-content" id="runningTextContent"></div>
    </div>


    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyA5j17jgErGX0cwvEiQfc3FvDy_QW2ctho",
            authDomain: "live-bong-da-2670d.firebaseapp.com",
            databaseURL: "https://live-bong-da-2670d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "live-bong-da-2670d",
            storageBucket: "live-bong-da-2670d.firebasestorage.app",
            messagingSenderId: "347090676357",
            appId: "1:347090676357:web:667a5f338e882b53c457ec",
            measurementId: "G-XVZ651QR4T"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const matchRef = ref(database, 'match');

        onValue(matchRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateDisplay(data);
            }
        });

        function updateDisplay(data) {
            const scoreboard = document.getElementById('scoreboard');
            
            // Ẩn/hiện bảng tỉ số khi mode = 'off'
            if (data.mode === 'off') {
                scoreboard.classList.add('hidden');
            } else {
                scoreboard.classList.remove('hidden');
            }
            
            // Cập nhật dữ liệu
            document.getElementById('team1Name').textContent = data.team1 || 'ĐỘI A';
            document.getElementById('team2Name').textContent = data.team2 || 'ĐỘI B';
            document.getElementById('score1').textContent = data.score1 || 0;
            document.getElementById('score2').textContent = data.score2 || 0;
            document.getElementById('time').textContent = data.time || '00:00';
            
            // Cập nhật chữ chạy
            updateRunningText(data);
        }
        
        let textInterval = null;
        
        function updateRunningText(data) {
            const runningTextDiv = document.getElementById('runningText');
            const runningTextContent = document.getElementById('runningTextContent');
            
            if (!data.runningText || !data.runningText.enabled || data.runningText.mode === 'none') {
                runningTextDiv.classList.add('hidden');
                if (textInterval) {
                    clearInterval(textInterval);
                    textInterval = null;
                }
                return;
            }
            
            // Hiển thị chữ chạy
            runningTextContent.textContent = data.runningText.content || '';
            
            if (data.runningText.mode === 'continuous') {
                // Liên tục
                runningTextDiv.classList.remove('hidden');
            } else if (data.runningText.mode === 'every2min') {
                // Mỗi 2 phút
                if (!textInterval) {
                    runningTextDiv.classList.remove('hidden');
                    textInterval = setInterval(() => {
                        runningTextDiv.classList.toggle('hidden');
                    }, 120000); // 2 phút = 120000ms
                }
            }
        }
    </script>
</body>
</html>
