    <style>

        .mode-option {

            padding: 10px;

            border-radius: 8px;
            cursor: pointer;
        }
        
        .mode-option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .mode-option label {
            cursor: pointer;
            font-size: 14px;
        }
        
        .skin-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .skin-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .skin-option:hover {

        .skin-option input[type="radio"] {

        .skin-preview {

        .team-inputs {

        input[type="text"], input[type="number"] {

        .status.connected {

        }
        
        .status.disconnected {
            background: #ffe3e3;
            color: #c92a2a;
        }
    </style>
</head>
<body>

        <!-- Tab: Modes -->

            <h3 style="margin-bottom: 15px;">Ch·∫ø ƒê·ªô Hi·ªÉn Th·ªã:</h3>
            <div class="mode-grid">
                <div class="mode-option">
                    <input type="radio" name="mode" value="poster" id="modePoster" onchange="changeMode()">
                    <label for="modePoster">POSTER</label>

                <div class="mode-option">

                    <label for="modeIntro">GI·ªöI THI·ªÜU</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="lineup" id="modeLineup" onchange="changeMode()">
                    <label for="modeLineup">DANH S√ÅCH</label>
                </div>
                
                <div class="mode-option">
                    <input type="radio" name="mode" value="score" id="modeScore" checked onchange="changeMode()">
                    <label for="modeScore">T·ªà S·ªê D∆Ø·ªöI</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countup0" id="modeCountup0" onchange="changeMode()">
                    <label for="modeCountup0">ƒê·∫æM 0'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="halftime" id="modeHalftime" onchange="changeMode()">
                    <label for="modeHalftime">NGH·ªà HI·ªÜP</label>
                </div>
                
                <div class="mode-option">
                    <input type="radio" name="mode" value="countup20" id="modeCountup20" onchange="changeMode()">
                    <label for="modeCountup20">ƒê·∫æM 20'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countup25" id="modeCountup25" onchange="changeMode()">
                    <label for="modeCountup25">ƒê·∫æM 25'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="countup30" id="modeCountup30" onchange="changeMode()">
                    <label for="modeCountup30">ƒê·∫æM 30'</label>
                </div>
                
                <div class="mode-option">
                    <input type="radio" name="mode" value="countup35" id="modeCountup35" onchange="changeMode()">
                    <label for="modeCountup35">ƒê·∫æM 35'</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="off" id="modeOff" onchange="changeMode()">
                    <label for="modeOff">T·∫ÆT</label>
                </div>
                <div class="mode-option">
                    <input type="radio" name="mode" value="penalty" id="modePenalty" onchange="changeMode()">
                    <label for="modePenalty">PENALTY</label>
                </div>
            </div>
            
            <button class="btn" style="width: 100%; background: #007bff; color: white;" onclick="updateAll()">C·∫¨P NH·∫¨T T·∫§T C·∫¢</button>
            
            <h3 style="margin: 20px 0 15px 0;">C√†i ƒê·∫∑t Ch·ªØ Ch·∫°y:</h3>
            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="radio" name="textMode" value="none" checked onchange="updateRunningText()">
                    <span>KH√îNG</span>

                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="radio" name="textMode" value="continuous" onchange="updateRunningText()">
                    <span>LI√äN T·ª§C</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="radio" name="textMode" value="every2min" onchange="updateRunningText()">
                    <span>M·ªñI 2'</span>
                </label>
            </div>
            <textarea id="runningTextContent" 
                      placeholder="Nh·∫≠p n·ªôi dung ch·ªØ ch·∫°y..."
                      rows="4"
                      style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; margin-bottom: 15px;"></textarea>
            <button class="btn" style="width: 100%; background: #28a745; color: white;" onclick="applyRunningText()">√ÅP D·ª§NG CH·ªÆ CH·∫†Y</button>
        </div>

        <!-- Tab: Skins -->
        <div id="skinsTab" class="tab-content">
            <h3 style="margin-bottom: 15px;">Ch·ªçn Giao Di·ªán:</h3>
            <div class="skin-selector">
                <label class="skin-option">
                    <input type="radio" name="skin" value="1" checked onchange="changeSkin()">
                    <span>SKIN 1 - V√†ng Xanh Navy</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="2" onchange="changeSkin()">
                    <span>SKIN 2 - ƒê·ªè Xanh D∆∞∆°ng</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="3" onchange="changeSkin()">
                    <span>SKIN 3 - Xanh L√°</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="4" onchange="changeSkin()">
                    <span>SKIN 4 - Cam Navy</span>
                </label>
                <label class="skin-option">
                    <input type="radio" name="skin" value="5" onchange="changeSkin()">
                    <span>SKIN 5 - ƒêang Ph√°t Tri·ªÉn</span>
                </label>

        </div>

        <div class="status disconnected" id="status">
            üî¥ Ch∆∞a k·∫øt n·ªëi Firebase
        </div>
    </div>

    <script type="module">
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA5j17jgErGX0cwvEiQfc3FvDy_QW2ctho",
            authDomain: "live-bong-da-2670d.firebaseapp.com",
            databaseURL: "https://live-bong-da-2670d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "live-bong-da-2670d",
            storageBucket: "live-bong-da-2670d.firebasestorage.app",
            messagingSenderId: "347090676357",
            appId: "1:347090676357:web:667a5f338e882b53c457ec",
            measurementId: "G-XVZ651QR4T"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const matchRef = ref(database, 'match');

        let currentData = {
            team1: 'ƒê·ªòI A',
            team2: 'ƒê·ªòI B',
            score1: 0,
            score2: 0,
            time: '00:00',
            mode: 'score',
            skin: '1',
            visible: true,
            runningText: {
                enabled: false,
                mode: 'none',
                content: ''
            }
        };
        
        let timerInterval = null; // L∆∞u interval ƒë·ªÉ c√≥ th·ªÉ clear


        // Listen to Firebase changes
        onValue(matchRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentData = data;
                updateUI();
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi Firebase';
            }
        });

        function updateUI() {
            document.getElementById('team1').value = currentData.team1;
            document.getElementById('team2').value = currentData.team2;
            document.getElementById('previewTeam1').textContent = currentData.team1;
            document.getElementById('previewTeam2').textContent = currentData.team2;
            document.getElementById('previewScore1').textContent = currentData.score1;
            document.getElementById('previewScore2').textContent = currentData.score2;
            document.getElementById('previewTime').textContent = currentData.time;
            
            // Update mode radio
            if (currentData.mode) {
                const modeRadio = document.querySelector(`input[name="mode"][value="${currentData.mode}"]`);
                if (modeRadio) modeRadio.checked = true;
            }
            
            // Update skin radio
            if (currentData.skin) {
                const skinRadio = document.querySelector(`input[name="skin"][value="${currentData.skin}"]`);
                if (skinRadio) skinRadio.checked = true;
            }
        }

        window.changeScore = function(team, delta) {
            const scoreKey = team === 1 ? 'score1' : 'score2';
            currentData[scoreKey] = Math.max(0, currentData[scoreKey] + delta);
            saveToFirebase();
        };

        window.changeMode = function() {
            // D·ª´ng timer c≈© tr∆∞·ªõc
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            currentData.mode = selectedMode;
            
            // Ch·ªâ ·∫©n khi ch·ªçn T·∫ÆT, c√°c mode kh√°c ƒë·ªÅu hi·ªán
            if (selectedMode === 'off') {
                currentData.visible = false;
            } else {
                currentData.visible = true;
            }
            
            // ƒê·∫øm l√™n t·ª´ th·ªùi gian ch·ªâ ƒë·ªãnh
            if (selectedMode === 'countup0') {
                currentData.time = '00:00';
                startCountup();
            } else if (selectedMode === 'countup20') {
                currentData.time = '20:00';
                startCountup();
            } else if (selectedMode === 'countup25') {
                currentData.time = '25:00';
                startCountup();
            } else if (selectedMode === 'countup30') {
                currentData.time = '30:00';
                startCountup();
            } else if (selectedMode === 'countup35') {
                currentData.time = '35:00';
                startCountup();
            }
            
            saveToFirebase();
        };

        window.changeSkin = function() {
            const selectedSkin = document.querySelector('input[name="skin"]:checked').value;
            currentData.skin = selectedSkin;
            saveToFirebase();
        };
        
        window.updateRunningText = function() {
            const mode = document.querySelector('input[name="textMode"]:checked').value;
            currentData.runningText.mode = mode;
            currentData.runningText.enabled = mode !== 'none';
            saveToFirebase();
        };
        
        window.applyRunningText = function() {
            const mode = document.querySelector('input[name="textMode"]:checked').value;
            const content = document.getElementById('runningTextContent').value;
            
            currentData.runningText = {
                enabled: mode !== 'none',
                mode: mode,
                content: content
            };
            
            saveToFirebase();
            alert('ƒê√£ c·∫≠p nh·∫≠t ch·ªØ ch·∫°y!');
        };

        window.updateAll = function() {
            currentData.team1 = document.getElementById('team1').value;
            currentData.team2 = document.getElementById('team2').value;
            saveToFirebase();
        };

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'modes') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('modesTab').classList.add('active');
            } else if (tab === 'skins') {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('skinsTab').classList.add('active');
            }
        };

        function startCountdown(minutes) {
            let totalSeconds = minutes * 60;
            
            timerInterval = setInterval(() => {
                if (totalSeconds <= 0 || !currentData.mode.startsWith('countdown')) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    return;
                }
                
                totalSeconds--;
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                currentData.time = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                saveToFirebase();
            }, 1000);
        }
        
        function startCountup() {
            const startTime = currentData.time.split(':');
            let totalSeconds = parseInt(startTime[0]) * 60 + parseInt(startTime[1]);
            
            timerInterval = setInterval(() => {
                if (!currentData.mode.startsWith('countup')) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    return;
                }
                
                totalSeconds++;
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                currentData.time = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                saveToFirebase();
            }, 1000);
        }

        function saveToFirebase() {
            set(matchRef, currentData)
                .then(() => console.log('ƒê√£ c·∫≠p nh·∫≠t!'))
                .catch((error) => {
                    console.error('L·ªói:', error);
                    alert('L·ªói khi c·∫≠p nh·∫≠t: ' + error.message);
                });
        }

        // Initialize
        setTimeout(() => {
            if (document.getElementById('status').classList.contains('disconnected')) {
                saveToFirebase();
            }
        }, 2000);
    </script>
</body>
