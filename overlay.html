<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tỉ Số - Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        /* ===== ĐIỀU CHỈNH BẢNG TỈ SỐ Ở ĐÂY ===== */
        .skin1, .skin2, .skin3, .skin4, .skin5 {
            /* Kích thước: 0.5 = 50%, 0.65 = 65%, 1.0 = 100% */
            transform: scale(0.50);
            transform-origin: top right;
            
            /* Vị trí: top (từ trên), right (từ phải) */
            top: 25px;
            right: 30px;
        }
        /* ========================================= */
        
        .hidden {
            display: none !important;
        }
        
        /* SKIN 1 - Vàng Xanh Navy */
        .skin1 {
            position: fixed;
            display: flex;
            align-items: stretch;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            height: 90px;
        }
        
        .skin1 .score-box {
            background: #ffc107;
            padding: 0 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            font-weight: 900;
            color: #1a3a52;
            min-width: 100px;
        }
        
        .skin1 .team-box {
            background: #1a3a52;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 420px;
            position: relative;
        }
        
        .skin1 .team-name {
            color: white;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .skin1 .time-box {
            background: #2c2c2c;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .skin1 .time {
            color: white;
            font-size: 32px;
            font-weight: 900;
        }
        
        .skin1 .team-bar {
            height: 12px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .skin1 .bar-red {
            background: #ff0000;
        }
        
        .skin1 .bar-blue {
            background: #0066ff;
        }
        
        /* SKIN 2 - Đỏ Xanh Dương */
        .skin2 {
            position: fixed;
            display: flex;
            align-items: stretch;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            height: 85px;
        }
        
        .skin2 .team-box {
            padding: 0 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            min-width: 280px;
        }
        
        .skin2 .team-box.left {
            background: #ff0000;
        }
        
        .skin2 .team-box.right {
            background: #0066ff;
        }
        
        .skin2 .team-name {
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .skin2 .score {
            color: white;
            font-size: 90px;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .skin2 .time-box {
            background: #ff0000;
            padding: 0 45px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .skin2 .time {
            color: white;
            font-size: 32px;
            font-weight: 900;
        }
        
        /* SKIN 3 - Xanh Lá */
        .skin3 {
            position: fixed;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }
        
        .skin3 .top-row {
            display: flex;
            align-items: stretch;
            height: 75px;
        }
        
        .skin3 .team-box {
            padding: 0 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 250px;
        }
        
        .skin3 .team-box.left {
            background: linear-gradient(180deg, #17a2b8 0%, #0d6efd 100%);
        }
        
        .skin3 .team-box.right {
            background: linear-gradient(180deg, #20c997 0%, #0dcaf0 100%);
        }
        
        .skin3 .team-name {
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .skin3 .score-box {
            background: white;
            padding: 0 45px;
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .skin3 .score {
            color: #000;
            font-size: 70px;
            font-weight: 900;
        }
        
        .skin3 .separator {
            color: #000;
            font-size: 55px;
            font-weight: 900;
        }
        
        .skin3 .time-box {
            background: #dc3545;
            padding: 14px 0;
            width: 100%;
            text-align: center;
        }
        
        .skin3 .time {
            color: white;
            font-size: 26px;
            font-weight: 900;
        }
        
        /* SKIN 4 - Cam Navy */
        .skin4 {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }
        
        .skin4 .top-row {
            display: flex;
            align-items: stretch;
            position: relative;
            height: 75px;
        }
        
        .skin4 .team-box {
            padding: 0 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(6% 0%, 100% 0%, 94% 100%, 0% 100%);
            min-width: 250px;
        }
        
        .skin4 .team-box.left {
            background: linear-gradient(90deg, #dc3545 0%, #fd7e14 100%);
        }
        
        .skin4 .team-box.right {
            background: linear-gradient(90deg, #fd7e14 0%, #dc3545 100%);
        }
        
        .skin4 .team-name {
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
        }
        
        .skin4 .center-box {
            background: #003566;
            padding: 0 50px;
            clip-path: polygon(18% 0%, 82% 0%, 100% 50%, 82% 100%, 18% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0 -30px;
            z-index: 10;
            position: relative;
            height: 100%;
        }
        
        .skin4 .score {
            color: white;
            font-size: 70px;
            font-weight: 900;
        }
        
        .skin4 .logo-center {
            width: 65px;
            height: 65px;
            background: #ffc107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 4px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        
        .skin4 .time {
            background: #003566;
            color: white;
            padding: 10px 35px;
            font-size: 24px;
            font-weight: 900;
            margin-top: 5px;
        }
        
        /* SKIN 5 - Đang Phát Triển */
        .skin5 {
            position: fixed;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px 100px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }
        
        .skin5 h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
            letter-spacing: 2px;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
            }
        }
        
        .goal-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255,215,0,0.8);
            animation: goalPulse 1s ease;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes goalPulse {
            0%, 100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
        
        /* CHỮ CHẠY */
        .running-text {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 0;
            font-size: 22px;
            font-weight: bold;
            overflow: hidden;
            z-index: 9999;
        }
        
        .running-text-content {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-left 20s linear infinite;
            padding-left: 100%;
        }
        
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- SKIN 1 -->
    <div class="skin1" id="skin1">
        <div class="score-box" id="score1_1">2</div>
        <div class="team-box" style="position: relative;">
            <div class="team-name" id="team1Name1">TÊN ĐỘI 1</div>
            <div class="team-bar bar-red"></div>
        </div>
        <div class="time-box">
            <div class="time" id="time1">03:51</div>
        </div>
        <div class="team-box" style="position: relative;">
            <div class="team-name" id="team2Name1">TÊN ĐỘI 2</div>
            <div class="team-bar bar-blue"></div>
        </div>
        <div class="score-box" id="score2_1">3</div>
    </div>

    <!-- SKIN 2 -->
    <div class="skin2 hidden" id="skin2">
        <div class="team-box left">
            <div class="team-name" id="team1Name2">TÊN ĐỘI 1</div>
            <div class="score" id="score1_2">2</div>
        </div>
        <div class="time-box">
            <div class="time" id="time2">03:40</div>
        </div>
        <div class="team-box right">
            <div class="score" id="score2_2">3</div>
            <div class="team-name" id="team2Name2">TÊN ĐỘI 2</div>
        </div>
    </div>

    <!-- SKIN 3 -->
    <div class="skin3 hidden" id="skin3">
        <div class="top-row">
            <div class="team-box left">
                <div class="team-name" id="team1Name3">TÊN ĐỘI 1</div>
            </div>
            <div class="score-box">
                <div class="score" id="score1_3">2</div>
                <div class="separator">-</div>
                <div class="score" id="score2_3">3</div>
            </div>
            <div class="team-box right">
                <div class="team-name" id="team2Name3">TÊN ĐỘI 2</div>
            </div>
        </div>
        <div class="time-box">
            <div class="time" id="time3">03:14</div>
        </div>
    </div>

    <!-- SKIN 4 -->
    <div class="skin4 hidden" id="skin4">
        <div class="top-row">
            <div class="team-box left">
                <div class="team-name" id="team1Name4">ĐỘI 1</div>
            </div>
            <div class="center-box">
                <div class="score" id="score1_4">2</div>
                <div class="logo-center">⚽</div>
                <div class="score" id="score2_4">3</div>
            </div>
            <div class="team-box right">
                <div class="team-name" id="team2Name4">ĐỘI 2</div>
            </div>
        </div>
        <div class="time" id="time4">03:09</div>
    </div>

    <!-- SKIN 5 -->
    <div class="skin5 hidden" id="skin5">
        <h1>ĐANG PHÁT TRIỂN</h1>
    </div>
    
    <!-- CHỮ CHẠY -->
    <div class="running-text hidden" id="runningText">
        <div class="running-text-content" id="runningTextContent"></div>
    </div>


    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyA5j17jgErGX0cwvEiQfc3FvDy_QW2ctho",
            authDomain: "live-bong-da-2670d.firebaseapp.com",
            databaseURL: "https://live-bong-da-2670d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "live-bong-da-2670d",
            storageBucket: "live-bong-da-2670d.firebasestorage.app",
            messagingSenderId: "347090676357",
            appId: "1:347090676357:web:667a5f338e882b53c457ec",
            measurementId: "G-XVZ651QR4T"
        };

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const matchRef = ref(database, 'match');
        
        let previousScore1 = 0;
        let previousScore2 = 0;
        let currentSkin = '1';

        onValue(matchRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateDisplay(data);
            }
        });

        function updateDisplay(data) {
            // Ẩn tất cả khi mode = 'off'
            if (data.mode === 'off') {
                document.querySelectorAll('[id^="skin"]').forEach(el => el.classList.add('hidden'));
                return;
            }
            
            // Cập nhật vị trí nếu có
            if (data.position) {
                const top = data.position.top || 20;
                const right = data.position.right || 20;
                document.querySelectorAll('[id^="skin"]').forEach(el => {
                    el.style.top = top + 'px';
                    el.style.right = right + 'px';
                });
            }
            
            // Hiện lại khi chọn mode khác
            // Chuyển skin nếu cần
            if (data.skin && data.skin !== currentSkin) {
                document.querySelectorAll('[id^="skin"]').forEach(el => el.classList.add('hidden'));
                document.getElementById('skin' + data.skin).classList.remove('hidden');
                currentSkin = data.skin;
            } else {
                // Đảm bảo skin hiện tại được hiển thị (quan trọng khi chuyển từ 'off' sang mode khác)
                document.getElementById('skin' + currentSkin).classList.remove('hidden');
            }

            // Cập nhật dữ liệu cho tất cả skin
            for (let i = 1; i <= 5; i++) {
                if (document.getElementById('team1Name' + i)) {
                    document.getElementById('team1Name' + i).textContent = data.team1 || 'ĐỘI A';
                }
                if (document.getElementById('team2Name' + i)) {
                    document.getElementById('team2Name' + i).textContent = data.team2 || 'ĐỘI B';
                }
                if (document.getElementById('score1_' + i)) {
                    document.getElementById('score1_' + i).textContent = data.score1 || 0;
                }
                if (document.getElementById('score2_' + i)) {
                    document.getElementById('score2_' + i).textContent = data.score2 || 0;
                }
                if (document.getElementById('time' + i)) {
                    document.getElementById('time' + i).textContent = data.time || '00:00';
                }
            }

            // Kiểm tra bàn thắng mới
            const newScore1 = data.score1 || 0;
            const newScore2 = data.score2 || 0;
            
            previousScore1 = newScore1;
            previousScore2 = newScore2;
            
            // Cập nhật chữ chạy
            updateRunningText(data);
        }
        
        let textInterval = null;
        
        function updateRunningText(data) {
            const runningTextDiv = document.getElementById('runningText');
            const runningTextContent = document.getElementById('runningTextContent');
            
            if (!data.runningText || !data.runningText.enabled || data.runningText.mode === 'none') {
                runningTextDiv.classList.add('hidden');
                if (textInterval) {
                    clearInterval(textInterval);
                    textInterval = null;
                }
                return;
            }
            
            // Hiển thị chữ chạy
            runningTextContent.textContent = data.runningText.content || '';
            
            if (data.runningText.mode === 'continuous') {
                // Liên tục
                runningTextDiv.classList.remove('hidden');
            } else if (data.runningText.mode === 'every2min') {
                // Mỗi 2 phút
                if (!textInterval) {
                    runningTextDiv.classList.remove('hidden');
                    textInterval = setInterval(() => {
                        runningTextDiv.classList.toggle('hidden');
                    }, 120000); // 2 phút = 120000ms
                }
            }
        }
    </script>
</body>
</html>
